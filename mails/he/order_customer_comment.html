<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/1999/REC-html401-19991224/strict.dtd"><html>  <head>    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">    <title>הודעה מלקוח מאתר {shop_name}&nbsp;</title>  </head>  <body>    <table style="font-family: Verdana,sans-serif; font-size: 11px; color: #374953; width: 550px; direction: rtl; text-align: right;">      <tbody>        <tr>          <td align="center"><a title="{shop_name}" href="{shop_url}"><img style="border: none;"                src="{shop_logo}"                alt="{shop_name}"></a></td>        </tr>        <tr>          <td>&nbsp;</td>        </tr>        <tr>          <td style="background-color: #db3484; color: #fff; font-size: 12px; font-weight: bold; padding: 0.5em 1em;">הודעה
            מחנותך {shop_name}</td>        </tr>        <tr>          <td>שלום,</td>        </tr>        <tr>          <td>&nbsp;</td>        </tr>        <tr>          <td><strong>קיבלת הודעה לגבי הזמנה #{order_name}:</strong></td>        </tr>        <tr>          <td>            <p>{message}</p>          </td>        </tr>        <tr>          <td>&nbsp;</td>        </tr>        <tr>          <td style="font-size: 10px; border-top: 1px solid #D9DADE;">הודעה זו            נשלחה אליך על ידי אתר <a style="color: #db3484; font-weight: bold; text-decoration: none;"              href="{shop_url}">{shop_name}</a>.</td>        </tr>      </tbody>    </table>  </body></html>
