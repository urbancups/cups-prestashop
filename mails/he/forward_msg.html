<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/1999/REC-html401-19991224/strict.dtd">
<html>
<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
	<title>הודעה מאתר {shop_name}&nbsp;</title>
</head>
<body>
<table style="font-family: Verdana,sans-serif; font-size: 11px; color: #374953; width: 550px; direction: rtl; text-align: right;">
	<tbody>
		<tr>
			<td align="center"><a href="{shop_url}" title="{shop_name}"><img alt="{shop_name}" src="{shop_logo}" style="border: none;" /></a></td>
		</tr>
		<tr>
			<td>&nbsp;</td>
		</tr>
		<tr>
			<td>שלום לך,</td>
		</tr>
		<tr>
			<td>&nbsp;</td>
		</tr>
		<tr>
			<td style="background-color: #db3484; color: #fff; font-size: 12px; font-weight: bold; padding: 0.5em 1em; direction: rtl;">שרות הלקוחות {shop_name} - העברת דיון</td>
		</tr>
		<tr>
			<td>&nbsp;</td>
		</tr>
		<tr>
			<td>העובד {employee} ביקש להעביר אליך את הדיון הבא:</td>
		</tr>
		<tr>
			<td style="background-color: #db3484; color: #fff; font-size: 12px; font-weight: bold; padding: 0.5em 1em;">פרטי הדיון:</td>
		</tr>
		<tr>
			<td>
			<blockquote>
			<p>{messages}</p>
			</blockquote>
			</td>
		</tr>
		<tr>
			<td>{employee} הוסיף:</td>
		</tr>
		<tr>
			<td>
			<blockquote>
			<p>{comment}</p>
			</blockquote>
			</td>
		</tr>
		<tr>
			<td>&nbsp;</td>
		</tr>
		<tr>
			<td style="font-size: 10px; border-top: 1px solid #D9DADE;">הודעה זו נשלחה אליך על ידי אתר <a href="{shop_url}" style="color: #db3484; font-weight: bold; text-decoration: none;">{shop_name}</a>.</td>
		</tr>
	</tbody>
</table>
</body>
</html>
