<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/1999/REC-html401-19991224/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>הודעה מאתר {shop_name}</title>
</head>
<body>
	<table style="font-family: Verdana,sans-serif; font-size: 11px; color: #374953; width: 550px; direction: rtl; text-align: right;">
<tbody>
<tr>
<td align="center"><a title="{shop_name}" href="{shop_url}"><img style="border: none;" src="{shop_logo}" alt="{shop_name}" /></a></td>
</tr>
<tr>
<td>&nbsp;</td>
</tr>
<tr>
<td>שלום <strong style="color: #db3484;">{lastname} {firstname}</strong>,</td>
</tr>
<tr>
<td>&nbsp;</td>
</tr>
<tr>
<td style="background-color: #db3484; color: #fff; font-size: 12px; font-weight: bold; padding: 0.5em 1em; direction: rtl;">פרטי ההזדהות שלך באתר {shop_name}</td>
</tr>
<tr>
<td>שם פרטי: <strong>{firstname}</strong></td>
</tr>
<tr>
<td>שם משפחה: <strong>{lastname}</strong></td>
</tr>
<tr>
<td>אימייל: <strong><span style="color: #db3484;">{email}</span></strong></td>
</tr>
<tr>
<td>סיסמא: <strong>{passwd}</strong></td>
</tr>
<tr>
<td>&nbsp;</td>
</tr>
<tr>
<td style="font-size: 10px; border-top: 1px solid #D9DADE;">הודעה זו נשלחה אליך על ידי אתר <a style="color: #db3484; font-weight: bold; text-decoration: none;" href="{shop_url}">{shop_name}</a>.</td>
</tr>
</tbody>
</table>
</body>
</html>
